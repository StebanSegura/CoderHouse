
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author">
	<meta name="description">
	<link rel="shortcut icon" href="imagenes/prestamo.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/prestamo.css">
	<script type="text/javascript" src="js/prestamo.js"></script>
	<title>Simulador</title>
</head>
<body>
<center>
	<h1>SIMULADOR INTERES</h1>
	<table border=1 cellspacing=0 >
		<tr>
			<th colspan="2" style="background-color: grey;">CUOTA MENSUAL</th>
		</tr>
		<tr align="center">
			<td>Nombre</td>
			<td><input type="text" name="nombre" id="nombre"></td>
		</tr>
		<tr align="center">
			<td>Apellido</td>
			<td><input type="text" name="apellido" id="apellido"></td>
		</tr>
		<tr align="center">
			<td>Prestamo Adquirido</td>
			<td>$<input type="number" name="prestamo" id="prestamo"></td>
		</tr>
		<tr align="center">
			<td>Tasa de Interes</td>
			<td><input type="number" name="interes" id="interes">%</td>
		</tr>
		<tr align="center">
			<td>Numero de Meses</td>
			<td><input type="number" name="meses" id="meses"></td>
		</tr>
		<tr style="background-color: green;">
			<td align="center">Cuota Mensual</td>
			<td id="cuotamensual">$</td>
		</tr>
		<tr>
			<td colspan="2" align="center"><button onclick="calcularCuota()">Calcular Valor</button></td>
		</tr>
	</table>
	<h1 id="nombreid"></h1>
	<h2 id="valorid"></h2>
</center>
</body>
</html>
